
{%extends 'layout.html' %}

    {%block content%}
    <h1>Home</h1>


        {%for project in projects%}

        <h2>{{project.title}}</h2>
        <p>{{project.description}}</p>
        <img src="{{MEDIA_ROOT}}{{project.image.url}}" alt="">


            {%if project.url%}
            <a href="{{project.url}}">{{project.url}}</a>
            {% endif%}
        {% endfor %}
    {%endblock%}
